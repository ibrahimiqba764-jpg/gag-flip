<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gag Flip Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">ðŸŽ² Gag Flip</div>
  <div id="user-panel"></div>
</header>

<main>
  <!-- Deposit & Withdraw Info -->
  <section class="section" id="deposit-withdraw">
    <div class="admin-links">
      <h3>Deposit</h3>
      <p>Join this person to deposit: <a href="https://www.roblox.com/users/5076150548/profile" target="_blank">Roblox Profile</a></p>
    </div>
    
    <div class="admin-links">
      <h3>Withdraw</h3>
      <p>Join this person to withdraw: <a href="https://www.roblox.com/users/5076150548/profile" target="_blank">Roblox Profile</a></p>
    </div>
  </section>

  <!-- Login & Register Section -->
  <section class="section" id="login-section">
    <h3>Login / Register</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="roblox" placeholder="Roblox Username (optional for admin)">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </section>

  <!-- Player Info -->
  <section class="section" id="player-info" style="display:none;">
    <h3>Player Info</h3>
    <p id="balance">Balance: 0</p>
    <p id="items">Items: None</p>
    <h4>Coinflip History</h4>
    <ul id="history"></ul>
  </section>

  <!-- Coinflip Section -->
  <section class="section" id="coinflip-section" style="display:none;">
    <h3>Coinflip</h3>
    <input type="text" id="item-use" placeholder="Item to use">
    <button onclick="createCoinFlip()">Flip Coin</button>
  </section>

  <!-- Admin Panel -->
  <section class="section" id="admin-section" style="display:none;">
    <h3>Admin Panel</h3>
    <div class="admin-group">
      <h4>Give Item</h4>
      <input type="text" id="give-item-user" placeholder="Username">
      <input type="text" id="give-item" placeholder="Item">
      <button onclick="adminAddItem()">Give Item</button>
    </div>

    <div class="admin-group">
      <h4>All Players</h4>
      <ul id="all-players"></ul>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
